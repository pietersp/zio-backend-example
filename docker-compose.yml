services:
  postgres:
    image: postgres:15-alpine
    container_name: zio-backend-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: zio_backend
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - zio-backend-network

volumes:
  postgres_data:
    driver: local

networks:
  zio-backend-network:
    driver: bridge